<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <title>Quiz Time!</title>
</head>
<body>



    <ion-app>
        <ion-content>

            <ion-grid>
                <ion-row style="height: 100vh;" class="ion-align-items-center ion-text-center" > 
                    <ion-col>
                        <div id="text-container">
                            <h1 id="intro-question">How much do you know about me? Take this short quiz to find out!</h1>
                            <h1 id="question-placement">Q1: What is my name?</h1>
                            <ion-button onclick="check_ans('A')"  id="first" class="ion-padding">Jonny</ion-button>
                            <ion-button onclick="check_ans('B')"  id="second" class="ion-padding">Manny</ion-button>
                            <ion-button onclick="check_ans('C')"  id="third" class="ion-padding" >Homer</ion-button>
                            <h2 id="score">Score: </h2>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
            
        </ion-content>
    </ion-app>

   

    <script src="quiz.js"></script>
</body>
</html>
